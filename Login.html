<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Sweet India</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form onsubmit="redirectToDashboard(); return false;">
      <div class="input-box">
        <input type="text" required>
        <label>Username</label>
      </div>
      <div class="input-box">
        <input type="password" required>
        <label>Password</label>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <script>
    function redirectToDashboard() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
